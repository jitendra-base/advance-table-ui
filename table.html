<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table chart</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div>
        <table class="salary-table">
            <thead>
                <tr class="head-first">
                    <td class="srno"></td>
                    <td class="role"></td>
                    <td class="collspan" colspan="5">Salaries per month with Years of Experience (INDIA)</td>
                </tr>
                <tr class="head-second">
                    <td></td>
                    <td class="c2">Job Role</td>
                    <td class="experience c2">Freshers</td>
                    <td class="experience c2">1 to 3 years</td>
                    <td class="experience c2">3.1 to 6 years</td>
                    <td class="experience c2">6.1 to 10 years</td>
                    <td class="experience c2">10+ years</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="role-salaries">1</td>
                    <td class="role-salaries">Frontend Developer</td>
                    <td class="role-salaries">20k-40k</td>
                    <td class="role-salaries">30k-60k</td>
                    <td class="role-salaries">40k-1lcas</td>
                    <td class="role-salaries">60k-2lacs</td>
                    <td class="role-salaries">1lacs - 3.5lacs</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
